      - name: Add tag to Docker image
        uses: chuhlomin/actions/docker-retag@main
        with:
          username: username
          password: ${{ secrets.DOCKER_PASSWORD }}
          image_name: ${{ env.DOCKER_IMAGE }}
          src-tag: ${{ github.sha }}
          tags: ${{ github.ref_name }}

